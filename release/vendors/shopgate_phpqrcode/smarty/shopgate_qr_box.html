<link rel="stylesheet" type="text/css" href="{$css_template}" />

<table id="shopgate_qr_banner" style="background-color: {$background_color}; border-color: {$background_color}; color: {$foreground_color};">
	<tr>
		<td rowspan ="2" class="shopgate_qr_code">
			<img src="{$shopgate_qr_code}" />
		</td>
		<td rowspan ="2" class="shopgate_bubble">
			<div>
				<ul style="color: {$foreground_color};">
				{if $has_own_app eq "1"}
					<li style="color: {$foreground_color};">1. <a href="{$shopgate_itunes_url}" target="_blank" style="color: {$foreground_color};">Unsere</a> App installieren,</li>
				{else}
					<li style="color: {$foreground_color};">1. <a href="{$shopgate_itunes_url}" target="_blank" style="color: {$foreground_color};">Shopgate</a> App installieren,</li>
				{/if}
					<li style="color: {$foreground_color};">2. diesen QR-Code scannen,</li>
					<li style="color: {$foreground_color};">3. mit einem Klick bestellen!</li>
				</ul>
			</div>
		</td>
		<td class="shopgate_store">
			<a href="{$shopgate_itunes_url}" target="_blank">
				<img src="shopgate/shopgate_library/vendors/shopgate_phpqrcode/images/app_store.png" />
			</a>
		</td>
	</tr>
	<tr>
		<td class="shopgate_powered_by">
			Powered by <a href="http://www.shopgate.com">Shopgate</a>
		</td>
	</tr>
</table>
